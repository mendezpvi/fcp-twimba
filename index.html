<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twimba</title>

  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicons/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">

  <link rel="stylesheet" href="./css/font.css">
  <link rel="stylesheet" href="./css/index.css">

  <script type="module" src="./js/index.js" refer></script>
</head>

<body>
  <header class="header container">
    <h1 class="header-title">Twimba</h1>
  </header>

  <main class="main container">
    <section class="tweet-section">
      <form action="#" id="tweet-form" class="tweet-form" aria-labelledby="tweet-form-title" autocomplete="off">
        <img src="./assets/images/scrimbalogo.avif" alt="Scrimba." class="form-pic profile-pic">
        <label for="form-input" id="tweet-form-title" class="sr-only">Compose a tweet</label>
        <textarea name="tweet" rows="3" id="form-input" placeholder="What's happening?!" class="form-input"
          aria-label="Tweet input" required></textarea>
        <button type="submit" id="form-btn" class="form-btn">Tweet</button>
      </form>
    </section>

    <section class="tweet-feed" id="tweet-feed" aria-labelledby="feed-title">
      <h2 class="sr-only" id="feed-title">Latest Tweets</h2>
    </section>
  </main>


  <footer class="attribution">
    <p>Frontend Career path by <a href="https://v2.scrimba.com/courses" target="_blank" rel="noopener noreferrer" class="attribution-cta">Scrimba</a>
      - Developed by <a href="https://github.com/mendezpvi/fcp-twimba" target="_blank" rel="noopener noreferrer" class="attribution-cta">VIMP</a></p>
  </footer>

</body>

</html>
